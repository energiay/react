            function Tabs( {subs} ) {
                var [getActive, setActive] = React.useState(null);
                var [getState, setState] = React.useState(null);
                
                var openTab = function (e) {
                    var elem = e.target;
                    while (elem.dataset.index == undefined) {
                        elem = elem.parentNode;
                    }
                    
                    setActive( parseInt(elem.dataset.index) );
                };

                return (
                    <div>
                        {subs.sort((a, b) => { return (a.code < b.code ? -1 : 1); }).map((elem, i) => (
                            <div key={i} data-index={i}>
                                <div className={`tabs__head${i === getActive ? ' active' : ''}`} onClick={openTab}>
                                    <span className="tabs__head_code" onClick={openTab}>{elem.code}</span> 
                                    <span className="tabs__head_name" onClick={openTab}>{elem.name}</span>
                                </div>
                                <div className="tabs__data">
                                    <p>{elem.name}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                );
            }
